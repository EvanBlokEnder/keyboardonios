name: Build Geode iOS Mod

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew install cmake ninja

    - name: Build mod
      run: |
        mkdir build
        cd build
        cmake .. -G Ninja
        ninja

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: geode-mod
        path: build/
